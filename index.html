<!DOCTYPE html>
<html>
    <head>
        <link href="css/main.css" rel="stylesheet" type="text/css"/>
        <script type="text/javascript" language ="javascript" src="js/main.js"></script>
        <title>Hacker Decoder</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <br>
            <img src="images/logo.png" alt="ENCRYPTER">
            <h3>OTP, SHA-2, MD5</h3>
        </header>
        <div>
            <h4>Message</h4>
            <textarea class="message" id="message" onclick="this.value=''" placeholder="Enter message you wish to decrypt..."></textarea>
            <h4>Encryption Key</h4>
            <textarea class="key" id="key" placeholder="Enter encryption key if needed..." onclick="this.value=''"></textarea>
        </div>
        <br>
        <div class="dropdown">
            <select id="method" class="dropdown-select">
                <option value="">SELECT METHOD</option>
                <option value="1">OTP ENCRYPT</option>
                <option value="2">OTP DECRYPT</option>
                <option value="3">SHA-256</option>
                <option value="4">MD5 DECRYPT</option>
            </select>
            </div>
        <div>
            <p>
                <button onclick="main()">GO</button>
            </p>
        </div>
        <div>
            <h4>Result</h4>
            <textarea readonly class ="output" id="output"></textarea>
        </div>
    </body>
</html>
