<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" language ="javascript" src="Main.js"></script>
    <title>Bubble & Obfuscated sort</title>
</head>
<body>
    <header>
        <h3>Bubble & Obfuscated sort</h3>
    </header>
    <div>
        <h4>Input</h4>
        <textarea id="input" placeholder="Enter numbers separated by commas..."></textarea>
    </div>
    <div>
        <p>
            <button id = "bubblesort" onclick="bubbleSort()" >Bubble Sort</button>
            <button id = "obfuscatedsort" onclick="obfuscatedSort()" >Obfuscated Sort</button>
        </p>
    </div>
    <div>
        <h4>Output</h4>
        <textarea readonly id="output"></textarea>
    </div>
</body>
</html>
